<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Tienda Zapatos</title>
  </head>
  <body>
    <nav class="nav">
      <a href="index.html"
        ><img src="imgs/logo.jpg" alt="logo-tienda" class="logo"
      /></a>
      <h1 class="name-shop">SNEAKERS ESTD 1998</h1>
      <div class="container-icon">
        <i id="btnCar" class="bx bxs-shopping-bags btnCar"></i>
        <div class="cont-products"><span id="contador-productos">0</span></div>
        <div class="container-cart-products hidden-cart">
          <div class="row-product">
            <div class="cart-product hidden-cart"></div>
          </div>

          <div class="cart-total hidden-cart">
            <h3>Total:</h3>
            <span class="total-pagar">$ 0</span>
          </div>
          <p class="cart-empty">El carrito está vacío</p>
        </div>
      </div>
    </nav>

    <div class="grid">
      <div class="grid-items">
        <div
          class="img-items"
          style="background-image: url(imgs/prod1.jpg)"
        ></div>
        <div class="info-item">
          <p class="title-item">Nike</p>
          <p class="price-item">$ 250</p>
          <button id="btnAdd" class="btn-item">Añadir al carrito</button>
        </div>
      </div>
      <div class="grid-items">
        <div
          class="img-items"
          style="background-image: url(imgs/prod2.jpg)"
        ></div>
        <div class="info-item">
          <p class="title-item">Puma</p>
          <p class="price-item">$ 170</p>
          <button id="btnAdd" class="btn-item">Añadir al carrito</button>
        </div>
      </div>
      <div class="grid-items">
        <div
          class="img-items"
          style="background-image: url(imgs/prod3.jpg)"
        ></div>
        <div class="info-item">
          <p class="title-item">Venus</p>
          <p class="price-item">$ 90</p>
          <button id="btnAdd" class="btn-item">Añadir al carrito</button>
        </div>
      </div>
      <div class="grid-items">
        <div
          class="img-items"
          style="background-image: url(imgs/prod4.jpg)"
        ></div>
        <div class="info-item">
          <p class="title-item">Adidas</p>
          <p class="price-item">$ 700</p>
          <button id="btnAdd" class="btn-item">Añadir al carrito</button>
        </div>
      </div>
      <div class="grid-items">
        <div
          class="img-items"
          style="background-image: url(imgs/prod5.jpg)"
        ></div>
        <div class="info-item">
          <p class="title-item">North Star</p>
          <p class="price-item">$ 670</p>
          <button id="btnAdd" class="btn-item">Añadir al carrito</button>
        </div>
      </div>
      <div class="grid-items">
        <div
          class="img-items"
          style="background-image: url(imgs/prod6.jpg)"
        ></div>
        <div class="info-item">
          <p class="title-item">Jordan</p>
          <p class="price-item">$ 850</p>
          <button id="btnAdd" class="btn-item">Añadir al carrito</button>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
